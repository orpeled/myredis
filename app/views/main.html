<div class="container">

    <!-- Last Written Commands -->
<p class="form-group" ng-repeat="log in logs track by $index">
  <input type="text" ng-model="log" class="form-control">
</p>
    
  <!-- CLI input -->
  <form role="form" ng-submit="addCommand()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="command" placeholder="Please type in a command." class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
    
        <p class="form-group">
            <button class="btn btn-success center-block" ng-click="removeCommand()" aria-label="Clear">Clear</button>
        </p>
</div>
